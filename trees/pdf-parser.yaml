name: "PDF Parser"
version: "1.0.0"
description: "Subtree for PDF parsing capabilities"

nodes:
  # Tier 1: Core extraction
  - id: "text-extraction"
    name: "Text Extraction"
    description: "Extract raw text content from PDF pages"
    status: "completed"
    devPoints: 2

  - id: "metadata-extraction"
    name: "Metadata Extraction"
    description: "Extract document metadata (title, author, dates)"
    status: "completed"
    devPoints: 1

  # Tier 2: Structure understanding
  - id: "layout-detection"
    name: "Layout Detection"
    description: "Detect page layout (columns, headers, footers)"
    status: "completed"
    prerequisites:
      - "text-extraction"
    devPoints: 3

  - id: "table-extraction"
    name: "Table Extraction"
    description: "Extract structured table data from PDFs"
    status: "in-progress"
    prerequisites:
      - "layout-detection"
    devPoints: 4

  - id: "image-extraction"
    name: "Image Extraction"
    description: "Extract embedded images from PDFs"
    status: "completed"
    prerequisites:
      - "layout-detection"
    devPoints: 2

  # Tier 3: Advanced features
  - id: "ocr-integration"
    name: "OCR Integration"
    description: "Extract text from scanned/image-based PDFs"
    status: "planned"
    prerequisites:
      - "image-extraction"
    devPoints: 5

  - id: "form-extraction"
    name: "Form Field Extraction"
    description: "Extract fillable form fields and values"
    status: "planned"
    prerequisites:
      - "table-extraction"
    devPoints: 3

  # Tier 4: Full document understanding
  - id: "document-structure"
    name: "Document Structure"
    description: "Build hierarchical document structure (sections, chapters)"
    status: "planned"
    prerequisites:
      - "table-extraction"
      - "ocr-integration"
    devPoints: 6
